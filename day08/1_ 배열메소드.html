<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>배열 메소드</h2>
  <script>
    let ar1= [1,5,3,2,9];
    console.log(ar1.join(' '));
    
    ar1.reverse();
    console.log(ar1);

    ar1.sort();
    console.log(ar1);

    let ar2 = [56,12,41,132,4,1,2,5]
    // sort()는 배열 속 요소를 str타입의 값으로 생각하여
    //정렬을 한다 
    ar2.sort();
    console.log(ar2);
  </script>
</body>
</html>
