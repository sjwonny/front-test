<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>배열</h2>    
  <script>
    let ar1 = []; // new Array();// 비어있는 배열 
    console.log(ar1);

    //요소가 들어있는 배열 
    let ar2 = [10 ,'안녕', true]; // new Array(10, '안녕', true);
    console.log(ar2);

    //인덱스 번호와 인덱스 연산자
    //length 프로퍼티 
    console.log(ar2.length);

    for(let i = 0; i < ar2.length; i++){
      console.log(ar2[i]);
    }

    //for~in
    for(let i in ar2){
      console.log(ar2[i]);
    }
    //for ~ of
    got (let  a of ar2){
      console.log(a);
    }
    // console.log(ar2[0]);
    // console.log(ar2[1]);
    // console.log(ar2[2]);
    // //console.log(ar2[3]); // 인덱스 번호 범위가 벗어나면 안된다 

    console.log(ar2);
    ar2[0] = 100;
    console.log(ar2);

    let ar3 = [10, 20 , ['안녕', '반가워']];

    //ar3의 길이(요소의 갯수)는?
    console.log(ar3.length);
    for(let element of ar3) {
      console.log(element);
    }

    ar3[2][1] = '월요일';
    console.log(ar3);
  </script>
</body>
</html>
