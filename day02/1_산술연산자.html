<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>자바스크립트 산술연산자</h1>
        <script>
            //typeof 연산자
            console.log(typeof '안녕');
            console.log(typeof typeof 15);

            //덧셈연산자
            //숫자 + 숫자
            console.log('--숫자 + 숫자의 결과--');
            console.log(10 + 20); // 숫자 + 숫자 --> 숫자
            console.log('안녕' + 10); //문자열+숫자-->문자열
            console.log(10 + '안녕'); //숫자 + 문자열 --> 문자열
            console.log('안녕' + '반가워'); //문자열+문자열-->문자열
            console.log(10 + 5 + '' + 7);
            console.log(typeof (15 + 7));
            console.log('---뺄셈연산자---');
            //숫자 - 숫자 --> 숫자
            console.log(5 - 1);
            // 문자 - 숫자 --> NaN (Not - a Number)
            console.log('안녕' - 5);
            console.log(typeof ('안녕' - 5));
            console.log('안녕' - '반가워');

            console.log('---곱셈---');
            console.log(5 * 2);
            console.log('안녕' * 3);
            console.log('안녕' * '반가워');

            console.log(10 / 3);
            console.log(10 / 0); // Infinity
            console.log(typeof Infinity);

            console.log(10 % 3);
        </script>
    </body>
</html>
